# render.yaml
# Este arquivo define a infraestrutura para o projeto SGLJ no Render.
# Ele cria um banco de dados PostgreSQL, um serviço web para o backend
# e um site estático para o frontend.

services:
  # 1. Banco de Dados PostgreSQL
  - name: sglj-db
    type: pserv
    plan: free # Usa o plano gratuito
    region: frankfurt # Especifique a região
    postgres:
      version: "14"
    disk:
      name: sglj-db-disk
      sizeGB: 1

  # 2. Backend (Serviço Web)
  - name: sglj-backend
    type: web
    plan: free # Usa o plano gratuito
    region: frankfurt # Use a mesma região do banco de dados para baixa latência
    runtime: node
    repo: https://github.com/seu-usuario/seu-repositorio # <-- MUDE AQUI para o seu repositório
    buildCommand: "npm install && npm run build:backend"
    startCommand: "npm start --workspace=sglj-backend"
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sglj-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        fromService:
          type: static_site # Correção: tipo de serviço para site estático
          name: sglj-frontend
          property: url

  # 3. Frontend (Site Estático)
  - name: sglj-frontend
    type: static_site # Correção: tipo de serviço para site estático
    plan: free # Usa o plano gratuito
    repo: https://github.com/seu-usuario/seu-repositorio # <-- MUDE AQUI para o seu repositório
    buildCommand: "npm install && npm run build:frontend"
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: sglj-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
