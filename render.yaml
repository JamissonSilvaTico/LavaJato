# Blueprint para deploy do SGLJ no Render
# Lembre-se de substituir a URL do repositório pela sua.

databases:
  - name: sglj-db
    databaseName: sglj_db
    user: sglj_user
    plan: free
    region: oregon

services:
  - type: web
    name: sglj-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sglj-db
          property: connectionString
      - key: CORS_ORIGIN
        fromService:
          type: static # Correção: o tipo de referência é 'static'
          name: sglj-frontend
          property: url
      - key: NODE_ENV
        value: production

# Sites estáticos têm sua própria seção de nível superior
staticSites:
  - name: sglj-frontend
    region: oregon
    plan: free
    buildCommand: "npm install && npm run build:frontend"
    publishDir: dist
    # Regra de reescrita para corrigir o erro "Cannot GET /" em SPAs
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: sglj-backend
          property: url
