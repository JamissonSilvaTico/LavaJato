# Blueprint para deploy do SGLJ no Render
# Lembre-se de substituir a URL do reposit√≥rio pela sua.

databases:
  - name: sglj-db
    databaseName: sglj_db
    user: sglj_user
    plan: free
    region: oregon

staticSites:
  - name: sglj-frontend
    region: oregon
    plan: free
    buildCommand: "npm install && npm run build:frontend"
    publishDir: dist
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: sglj-backend
          property: url

services:
  - type: web
    name: sglj-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: "npm install && npm run build:backend"
    startCommand: "npm run start:backend"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sglj-db
          property: connectionString
      - key: CORS_ORIGIN
        fromService:
          type: staticSite
          name: sglj-frontend
          property: url
      - key: NODE_ENV
        value: production
